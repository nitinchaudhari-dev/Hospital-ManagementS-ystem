<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ğŸ¥ HospitalApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-2"><a class="nav-link" th:href="@{/}">ğŸ  Home</a></li>
                <li class="nav-item mx-2"><a class="nav-link active" th:href="@{/products}">â• Add Patient</a></li>
                <li class="nav-item mx-2"><a class="nav-link" th:href="@{/getall}">ğŸ“‹ Patient List</a></li>
                <li class="nav-item mx-2"><a class="nav-link" th:href="@{/find-patient}">ğŸ—“ Find-In-Month</a></li>
                <li class="nav-item mx-2"><a class="nav-link" th:href="@{/contact}">ğŸ“ Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Patient Form -->
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center">
            <h4 th:text="${product.id != null} ? 'Edit Patient Details' : 'Add New Patient'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/save-patient}" th:object="${product}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="patientName" class="form-label">Patient Name <span class="text-danger">*</span></label>
                    <input type="text" id="patientName" th:field="*{patientName}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                    <input type="number" id="age" th:field="*{age}" class="form-control" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg) <span class="text-danger">*</span></label>
                    <input type="number" id="weight" th:field="*{weight}" class="form-control" step="0.1" min="1" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender <span class="text-danger">*</span></label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" id="male" value="Male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" id="female" value="Female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="previousDisease" class="form-label">Previous Disease <span class="text-danger">*</span></label>
                    <input type="text" id="previousDisease" th:field="*{previousDisease}" class="form-control"
                           placeholder="e.g., Diabetes, Asthma, etc." required>
                </div>

                <div class="mb-3">
                    <label for="symptoms" class="form-label">Symptoms <span class="text-danger">*</span></label>
                    <textarea id="symptoms" th:field="*{symptoms}" class="form-control" rows="3"
                              placeholder="Describe symptoms..." required></textarea>
                </div>

                <input type="hidden" th:field="*{createdBy}" value="Dr. Ankita Chaudhari"/>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">ğŸ’¾ Save</button>
                    <a th:href="@{/getall}" class="btn btn-secondary px-4 ms-2">ğŸ“‹ View List</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
